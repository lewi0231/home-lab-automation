apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: dashboard
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: ""
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/lewi0231
  services.yaml: |
    - Web Apps:
        - Personal Blog:
            href: http://personal-blog.development.home.arpa/
            description: My staged blog in the cluster
    # - Monitoring:
    #     - Grafana
    #         href: http://monitoring.home.arpa
    #         description: Monitor stuff!
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""
