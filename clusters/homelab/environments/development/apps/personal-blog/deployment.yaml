apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-blog
  namespace: development
spec:
  selector:
    matchLabels:
      app: personal-blog
  replicas: 1
  template:
    metadata:
      labels:
        app: personal-blog
    spec:
      imagePullSecrets:
        - name: ghrc-credentials
      containers:
        - name: personal-blog
          image: ghcr.io/lewi0231/home-lab-automation-personal-blog:latest # {"$imagepolicy": "flux-system:personal-blog-policy"}
          ports:
            - containerPort: 80
      nodeSelector:
        network: internal
---
apiVersion: v1
kind: Service
metadata:
  name: personal-blog
  namespace: development
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: personal-blog
